<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Hello App Engine!</title>
</head>
<body>
	<h1>Sensor Value</h1>
	<p>Please Insert the Tag value and then click the button to Show
		the results.</p>
	<input type="text" id="txtID">
	<button onclick="myFunction()">Retrieve</button>
	<script>
	function myFunction() {
    var str1 = "http://9-dot-sensify-go.appspot.com/reports?type=sensor&tagcode=";
    var str2 = document.getElementById('txtID').value;
    var res = str1.concat(str2);
	window.open(res,'_self');
	}
</script>
</body>
</html>
